<div id="registerForm" class="registration-form">
	<h2>REGISTER</h2>
	<form action="">
		<div class="col-xs-12">
			<div class="row mt-15">
				<div class="form-label">First name:</div>
				<div class="form-input"><input type="text" name=""></div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Last name:</div>
				<div class="form-input"><input type="text" name=""></div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Password:</div>
				<div class="form-input"><input type="password" name=""></div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Re-type Pass:</div>
				<div class="form-input"><input type="password" name=""></div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Gender:</div>
				<div class="form-input">
					<input type="radio" name="gender"> Male
					<input type="radio" name="gender"> Female
				</div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Age:</div>
				<div class="form-input">
					<select>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
					</select>
				</div>
			</div>
			<div class="row mt-15">
				<div class="form-label align-top">About you:</div>
				<div class="form-input"><textarea rows="5" cols="40" placeholder="Type here something about you..."></textarea></div>
			</div>
			<div class="row mt-15">
				<div class="form-label">&nbsp;</div>
				<div class="form-input"><input type="submit" name="" value="REGISTER"></div>
			</div>
		</div>
	</form>
</div>
