<!DOCTYPE html>

<html ng-app="myShop">
<head>
	<!-- Include Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!--Include Angular Routing-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
	<!-- CSS -->	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container" ng-controller="baseModuleController"> 
	<div class="row header">
		<div ng-include="'html/views/header.html'"></div>
	</div> 
	<div class="row">
		<div class="col-xs-6 col-sm-4 col-md-3 left-column main-menu">
			<div ng-include="'html/views/mainMenu.html'"></div>
		</div>
		<div class="col-xs-6 col-sm-8 col-md-9 content clearfix">
			<div ui-view></div>
		</div>
	</div>
	<!-- LOAD MODULES -->
	<script src="javascript/modules/base/baseModule.js"></script>	
	<script src="javascript/modules/homepage/homepageModule.js"></script>	
	<script src="javascript/modules/register/registerModule.js"></script>
	
	<!-- LOAD CONTROLLERS -->
	<script src="javascript/modules/base/baseController.js"></script>
	<script src="javascript/modules/homepage/homepageController.js"></script>		
	<script src="javascript/modules/register/registerController.js"></script>		
	
	<!-- LOAD SERVICES -->
	<!-- LOAD DIRECTIVES -->

	<script src="javascript/app.js"></script>
</body>
</html>
