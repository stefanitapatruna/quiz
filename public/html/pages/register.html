<div id="registerForm" class="registration-form">
	<h2>REGISTER</h2>
	<form action="" name="">
		<div class="col-xs-12">
			<div class="row mt-15">
				<div class="form-label">First name:</div>
				<div class="form-input">
					<input type="text" name="" ng-model="userData.fname" value="{{userData.fname}}">
				</div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Last name:</div>
				<div class="form-input" ng-model="userData.lname">
					<input type="text" name="">
				</div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Password:</div>
				<div class="form-input" ng-model="userData.password">
					<input type="password" name="">
				</div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Re-type Pass:</div>
				<div class="form-input"><input type="password" name="" ng-model="userData.retypePass"></div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Gender:</div>
				<div class="form-input">
					<input type="radio" name="gender" ng-model="userData.gender"> Male
					<input type="radio" name="gender" ng-model="userData.gender"> Female
				</div>
			</div>
			<div class="row mt-15">
				<div class="form-label">Age:</div>
				<div class="form-input">
					<select ng-model="userData.age">
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
					</select>
				</div>
			</div>
			<div class="row mt-15">
				<div class="form-label align-top">About you:</div>
				<div class="form-input"><textarea rows="5" cols="40" placeholder="Type here something about you..." ng-model="userData.aboutYou"></textarea></div>
			</div>
			<div class="row mt-15">
				<div class="form-label">&nbsp;</div>
				<div class="form-input"><button ng-click="registerUser()">REGISTER</button></div>
			</div>
		</div>
	</form>
</div>
